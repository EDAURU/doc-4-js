<html>

<head>
    <meta charset="utf-8">
    <title>Doc 4 JS</title>

    <link rel="icon" href="">
    <link rel="stylesheet" href="bower-libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/highlight.js/styles/atelier-lakeside.dark.css"/>
	<link rel="stylesheet" href="customstyle.css"/>
    <script src="lib/highlight.js/highlight.pack.js"></script>
    <!-- Scripts -->
	<script>hljs.initHighlightingOnLoad();</script>
    <script type="text/javascript" src="Responses.js"></script>
</head>

<body>

	<!-- This allows the CSS configuration to be size-aware -->
	<div class="container">

		<dialog id="outputContent">
			Hola :)
		</dialog>

		<!-- The header of the web page goes here -->
		<div class="page-header">
			<img id="banner" src="img/doc4js.png" alt="Doc-4-JS">
		</div>

		<!-- Introduction to the application -->

		<!--
	<p>This is a web interface to help you generate a documentation API. This application was developed by CEDAURU for public use.</p>
		-->

		<!-- "This is just a test" alert -->
		<div class="alert alert-warning">You can copy and paste your JavaScript code or upload a JavaScript text file.</div>

		<ul id="navigator" class="nav nav-tabs">
			<li id="textOption"
				onclick="hideTab('fileInput');showTab('codeInput');setClassName('fileOption', 'undefined');setClassName('textOption', 'active');"
				class="active"><a>Text</a></li>
			<li id="fileOption" onclick="hideTab('codeInput');showTab('fileInput');setClassName('textOption', 'undefined');setClassName('fileOption', 'active');"><a>File</a></li>
			<li onclick="alert('Feature in development');"><a>What's new?</a></li>
		</ul>

		<!-- The collection of tabs and their respective contents can be found below -->
		<div class="tab-content" style="text-align:center;">

			<br>

			<!--
					Text input tab content is shown below; if you want to see this one,
					change the class to "control-group tab-pane active"
			-->
			<div class="control-group tab-pane active" id="codeInput">
				<h6><b>Code</b></h6>

				<!--<div class="controls"-->
				<div id="formattedCodeWrapper" class="scrollable hidden">
					<pre id="formattedCode" class="javascript hljs">
					</pre>
				</div>
				<textarea oninput="updateFormattedCode();" name="rawCode" id="rawCode" rows="10" cols="100" onchange="setClassName('generateButton', 'btn btn.primary btn-large');"></textarea>

				<span class="help-block">Paste your JS in the area above</span>
				<!--</div>-->
			</div>
			
			<div class="control-group tab-pane" id="fileInput">
				<div id="file_input_wrapper" class="well">
					<input class="input" type="file" onchange="readFile(event);">
				</div>
				<span class="help-block">Submit a file for processing; we'll take care of the rest :)</span>
			</div>

			<br>

			<!-- Documentation generation options are shown below -->
			<div class="well">
				<button id="generateButton" onclick="showOutputDialog();" class="btn btn-primary btn-large"><strong>Generate</strong></button>
				<button id="clearButton" class="btn btn-primary btn-large"><strong>Clear Code Area</strong></button>
			</div>

		</div>


		<!-- The footer of the web pages goes here -->
		<div class="page-header" style="text-align:center;">
			<p>Created by <strong>CEDAURU</strong> | 2014</p>
		</div>

	</div>

</body>

</html>
